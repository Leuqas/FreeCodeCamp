<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>

    
    
    
    <h1 id="title">Cat Survey</h1>
    <p id="description">do u like meow meows</p>

    <form id="survey-form">
        <label id="name-label" for="name" class="labels"> Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label id="email-label" for="email" class="labels">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label id="number-label" for="number" class="labels">Out of 10, how much do you like cats?:</label><br>
        <input min="0" max="10" type="number" id="number" name="number" placeholder="0-10"required><br>

        <label for="breed" class="labels">Favorite cat breed?</label>
        <select name="breed" id="dropdown">
        <option value="Persian">Persian</option>
        <option value="British Shorthair">British Shorthair</option>
        <option value="Ragdoll">Ragdoll</option>
        <option value="Domestic Shorthair">Domestic Shorthair</option>
        <option value="cat">Cat</option>
    </select> <br>
        <p class="labels">How much cats do you have?</p>
        <input type="radio" id="cat" name="cats" value="1">
        <label for="cats">0 - 1</label><br>

        <input type="radio" id="cat" name="cats" value="5">
        <label for="cats">2 - 5</label><br>  

        <input type="radio" id="cat" name="cats" value="9">
        <label for="cats">5 - 9</label><br>  

        <input type="radio" id="cat" name="cats" value="10">
        <label for="cats">10+</label><br>

        <p class="labels">How does your cat act?</p>

        <input type="checkbox" id="checkbox" name="checkbox" value="1">
        <label for="checkbox">Playful</label><br>

        <input type="checkbox" id="checkbox" name="checkbox" value="2">
        <label for="checkbox">Lays down all day</label><br>

        <input type="checkbox" id="checkbox" name="checkbox" value="3">
        <label for="checkbox">Goes outside to play</label><br>

        <input type="checkbox" id="checkbox" name="checkbox" value="4">
        <label for="checkbox">Hunts birds/rats outside</label><br>
        <textarea name="checkbox" id="txtarea" cols="30" rows="5" placeholder="Any aditional comments?"></textarea><br>
-
        <input type="submit" value="Submit" id="submit">


    
    </form>
</body>
</html>
